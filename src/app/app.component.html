<div class="form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        [ngClass]="{
          'is-invalid': submitted && functionControl['name'].errors
        }"
      />
      <div
        *ngIf="submitted && functionControl['name'].errors"
        class="invalid-feedback"
      >
        <div *ngIf="functionControl['name'].errors['required']">
          Name is required
        </div>

        <div *ngIf="functionControl['name'].errors['maxlength']">
          Name must not exceed 5 characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Date of Birth</label>
      <input
        type="date"
        formControlName="dob"
        [max]="maxDate"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && functionControl['dob'].errors }"
      />
      <div
        *ngIf="submitted && functionControl['dob'].errors"
        class="invalid-feedback"
      >
        <div *ngIf="functionControl['dob'].errors['required']">
          Date of Birth is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input
        type="number"
        formControlName="phone"
        class="form-control"
        [ngClass]="{
          'is-invalid': submitted && functionControl['phone'].errors
        }"
      />
      <div
        *ngIf="submitted && functionControl['phone'].errors"
        class="invalid-feedback"
      >
        <div *ngIf="functionControl['phone'].errors['required']">
          Phone Number is required
        </div>

        <div *ngIf="functionControl['phone'].errors['pattern']">
          Phone Number length should be 10
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{
          'is-invalid': submitted && functionControl['email'].errors
        }"
      />
      <div
        *ngIf="submitted && functionControl['email'].errors"
        class="invalid-feedback"
      >
        <div *ngIf="functionControl['email'].errors['required']">
          Email is required
        </div>
        <div *ngIf="functionControl['email'].errors['email']">
          Email is invalid
        </div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
      <button
        type="button"
        (click)="onCancel()"
        class="btn btn-warning float-right"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
